<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content-container">
            <div class="header-container">
                <h1>Maze</h1>
            </div>
            <div class="main-content">
                <canvas id="mazeCanvas" width="500" height="500"></canvas>
                <div class="controls">
                    <div class="control-group">
                        <h2>Loading</h2>
                        <div class="input-group">
                            <label for="file-input-button">File:</label>
                            <button id="file-input-button">Choose file</button>
                            <input type="file" id="file" style="display: none;">
                        </div>
                        <button id="loadMaze">Load</button>
                    </div>
                    
                    <div class="control-group">
                        <h2>Generating</h2>
                        <div class="input-group">
                            <label for="width">Width:</label>
                            <input type="number" id="width" min="1" max="50" value="10">
                        </div>
                        <div class="input-group">
                            <label for="height">Height:</label>
                            <input type="number" id="height" min="1" max="50" value="10">
                        </div>
                        <button id="generateMaze">Generate</button>
                    </div>
                    
                    <div class="control-group">
                        <h2>Solving</h2>
                        <div class="input-group">
                            <label for="startX">Start X:</label>
                            <input type="number" id="startX" min="1" max="50" value="1">
                        </div>
                        <div class="input-group">
                            <label for="startY">Start Y:</label>
                            <input type="number" id="startY" min="1" max="50" value="1">
                        </div>
                        <div class="input-group">
                            <label for="endX">End X:</label>
                            <input type="number" id="endX" min="1" max="50" value="10">
                        </div>
                        <div class="input-group">
                            <label for="endY">End Y:</label>
                            <input type="number" id="endY" min="1" max="50" value="10">
                        </div>
                        <button id="solveMaze">Solve</button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
