<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабиринт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Maze</h1>
        <canvas id="mazeCanvas" width="500" height="500"></canvas>
        <div class="controls">
            <!-- Группа 1: Загрузка файла -->
            <div class="control-group">
                <label for="file">Loading:</label>
                <input type="file" id="file">
                <button id="loadMaze">Load</button>
            </div>
            <!-- Группа 2: Генерация лабиринта -->
            <div class="control-group">
                <label for="width">Width:</label>
                <input type="number" id="width" min="1" max="50" value="10">
                <label for="height">Height:</label>
                <input type="number" id="height" min="1" max="50" value="10">
                <button id="generateMaze">Generate</button>
            </div>
            <!-- Группа 3: Решение лабиринта -->
            <div class="control-group">
                <label for="startX">Start X:</label>
                <input type="number" id="startX" min="1" max="50" value="1">
                <label for="startY">Start Y:</label>
                <input type="number" id="startY" min="1" max="50" value="1">
                <label for="endX">End X:</label>
                <input type="number" id="endX" min="1" max="50" value="9">
                <label for="endY">End Y:</label>
                <input type="number" id="endY" min="1" max="50" value="9">
                <button id="solveMaze">Solve</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
